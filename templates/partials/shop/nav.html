<div class="container-fluid bg-dark mb-30">
    <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn d-flex align-items-center justify-content-between bg-secondary w-100" data-toggle="collapse"
                href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i></h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
                id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                <div class="navbar-nav w-100">
                    <a href="{% url 'shop:product_list' business.slug branch.slug %}" class="nav-item nav-link">All</a>
                    {% for category in categories %}
                    <a href="{% url 'shop:category' business.slug branch.slug category.slug %}" class="nav-item nav-link">{{category}}</a>
                    {% endfor %}
                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <!-- right -->
                    <div class="navbar-nav ml-auto py-0">
                        <a href="{{ branch.get_absolute_url }}" class="nav-item nav-link">Shop</a>
                        <a href="{% url 'shop:product_list' business.slug branch.slug %}" class="nav-item nav-link">Products</a>
                        <a href="{% url 'shop:reviews' business.slug branch.slug %}" class="nav-item nav-link">Reviews</a>
                        <a href="{% url 'shop:contact' business.slug branch.slug %}" class="nav-item nav-link">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
