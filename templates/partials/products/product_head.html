{% load static %}

<section class="py-5 overflow-hidden bg-primary" id="home">
  <div class="container">
    <div class="row flex-center">
      <!-- replace image bellow dynamically -->
      <div class="col-md-5 col-lg-6 order-0 order-md-1 mt-8 mt-md-0"><a class="img-landing-banner" href="#!"><img
            class="img-fluid" src="{% static 'products/assets/img/gallery/hero-header.png' %}" alt="hero-header" /></a>
      </div>
      <div class="col-md-7 col-lg-6 py-8 text-md-start text-center">
        <h1 class="display-1 fs-md-5 fs-lg-6 fs-xl-8 text-light">Looking for product?</h1>
        <h1 class="text-800 mb-5 fs-4">Within a few clicks, find all you need<br class="d-none d-xxl-block" />from you
          nearest provider.</h1>
        <div class="card w-xxl-75">
          <div class="card-body">
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active mb-3" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                  type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i
                    class="fa fa-shopping-bag me-2" aria-hidden="true"></i> Products</button>
                <button class="nav-link mb-3" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                  type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><i
                    class="fa fa-shopping-bag me-2" aria-hidden="true"></i> Businesses</button>
              </div>
            </nav>
            <div class="tab-content mt-3" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <form class="row gx-2 gy-2 align-items-center" method="post" action="{% url 'products:search' %}">
                  {% csrf_token %}
                  <div class="col">
                    <div class="input-group-icon"><i class="fa fa-search fa-w-12 text-danger input-box-icon"
                        aria-hidden="true"></i>
                      <label class="visually-hidden" for="inputDelivery">Product</label>
                      <input class="form-control input-box form-foodwagon-control" id="productSearch"
                        name="productSearch" type="text" placeholder="Find a product">
                    </div>
                  </div>
                  <div class="d-grid gap-3 col-sm-auto">
                    <button class="btn btn-danger" type="submit">Find Product</button>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <form class="row gx-4 gy-2 align-items-center" method="post" action="{% url 'products:search' %}">
                  {% csrf_token %}
                  <div class="col">
                    <div class="input-group-icon"><i class="fa fa-search fa-w-12 text-danger input-box-icon"
                        aria-hidden="true"></i>
                      <label class="visually-hidden" for="inputPickup">Business</label>
                      <input class="form-control input-box form-foodwagon-control" id="businessSearch"
                        name="businessSearch" type="text" placeholder="Find a business">
                    </div>
                  </div>
                  <div class="d-grid gap-3 col-sm-auto">
                    <button class="btn btn-danger" type="submit">Find Business</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
